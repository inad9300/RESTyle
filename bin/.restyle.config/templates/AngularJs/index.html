<!doctype html>
<html lang="en" ng-app="{{appModule}}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resource viewer</title>

    <link rel="stylesheet" href="./node_modules/tether/dist/css/tether.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/ng-toast/dist/ngToast.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="./common/styles/main.css">
</head>
<body>
    <div ng-include src="'common/views/nav.html'"></div>
    <div ng-view></div>

    <toast></toast>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/tether/dist/js/tether.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./node_modules/ng-toast/dist/ngToast.min.js"></script>

    <script src="./app.js"></script>

    <!-- Controllers -->
    <script src="./pages/home/HomeCtrl.js"></script>
    {{#each resources}}<script src="./pages/{{folder}}/{{controller}}.js"></script>
    {{/each}}
    <!-- Services -->
    <script src="./common/services/HttpInterceptor.js"></script>
    {{#each resources}}<script src="./common/services/{{service}}.js"></script>
    {{/each}}
</body>
</html>
